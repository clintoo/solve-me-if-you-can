<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Quest Begins</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 600px;
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }
    input[type="text"], button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    input[type="text"] {
      width: 80%;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    #puzzleSection, #nextClue {
      display: none;
      margin-top: 2rem;
    }
    #initialInput {
      display: block;
    }
    a {
      color: #4ecdc4;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>The Quest Begins</h2>

    <div id="initialInput">
      <input type="text" id="passwordInput" placeholder="Enter password..." />
      <button onclick="checkPassword()">Unlock</button>
    </div>

    <div id="puzzleSection">
      <h3>Congrats, now you get to solve this.</h3>
      <p>
        Let's keep the adventure rolling, here is the challenge.<br>
        The poor have it. The rich need it. If you eat it, you die. What is it?.<br>
        
      <input type="text" id="riddleAnswer" placeholder="Your answer..." />
      <button onclick="checkRiddle()">Submit Answer</button>
    </div>

    <div id="nextClue">
      <p>ðŸŽ‰ Correct! Your next quest awaits: <a href="index2.html" target="_blank">Continue</a></p>
    </div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("passwordInput").value.trim().toLowerCase();
      if (password === "09.05.28") {
        document.getElementById("initialInput").style.display = "none";
        document.getElementById("puzzleSection").style.display = "block";
      } else {
        alert("Hmm... that doesn't seem right. Try again.");
      }
    }

    function checkRiddle() {
      const answer = document.getElementById("riddleAnswer").value.trim().toLowerCase();
      if (answer === "") {
        document.getElementById("puzzleSection").style.display = "none";
        document.getElementById("nextClue").style.display = "block";
      } else {
        alert("Not quite... keep thinking!");
      }
    }
  </script>
</body>
</html>
